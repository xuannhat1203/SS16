<body>
    <script>
        function laSoNguyenDuong(so) {
            if (Number.isInteger(so) && so > 0) {
                return true;
            } else {
                return false;
            }
        }
        let soNhap = prompt("Nhập một số:");
        let ketQua = laSoNguyenDuong(soNhap);
        console.log(ketQua);
    </script>
