<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sapXep(chuoi) {
            let arr = chuoi.split("")
            console.log(arr)
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        let c = arr[i]
                        arr[i] = arr[j]
                        arr[j] = c
                    }
                }
            }
            console.log(arr.join(""))
        }
        sapXep("765432")
    </script>
</body>

</html>
