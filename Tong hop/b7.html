<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function leapyear(year) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    console.log(`${year} la nam nhuan`)
                } else {
                    console.log(`${year} ko la nam nhuan`)
                }
            } else {
                if (year % 4 == 0) {
                    console.log(`${year} la nam nhuan`)
                } else {
                    console.log(`${year} ko la nam nhuan`)
                }
            }
        }
        leapyear(2020)
    </script>
</body>

</html>
